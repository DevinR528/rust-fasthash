sudo: false
language: rust
matrix:
  fast_finish: true
  include:
    - rust: beta
    - rust: stable
    - rust: nightly
      env: FEATURES="--no-default-features"
  allow_failures:
    - rust: nightly
os:
  - linux
  - osx
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5
      - g++-5
compiler:
  - gcc
  - clang
env:
  global:
    - RUST_BACKTRACE=1
    - LLVM_VERSION=3.9
before_script:
  - if [ "${TRAVIS_OS_NAME}" == "osx" ]; then brew install llvm; fi
  - if [ "${TRAVIS_OS_NAME}" == "linux" ]; then . ./.travis/before_install.sh llvm; fi
  - cd fasthash
script:
  - cargo test
cache:
  cargo: true
  directories:
    - $HOME/.cargo